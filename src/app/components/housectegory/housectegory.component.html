<div class=" my-5">
  <div *ngIf="isLoder" class="my-5 d-flex align-items-center justify-content-center">


   <i *ngIf="isLoder" class="fas  fa-spinner fa-spin-pulse my-5 fs-5 text-danger  center loder_icon" ></i>
  </div>
 <div class="container">
   <div class="row  mx-auto">
     <div *ngFor="let item of Houses" class="col-12  col-md-4 col-xl-3 product rounded ">
       <div class="my-2  rounded " >
       <div class="w-100">
         <owl-carousel-o [options]="customOptions">

           <ng-container *ngFor="let img of item.images">
             <ng-template carouselSlide >
               <img [src]="url+ '/img/houses/'+img" [alt]="item.name" class="rounded">
             </ng-template>
           </ng-container>

         </owl-carousel-o>
       </div>
        <div class="my-2 border-top py-2">
        <div class="d-flex align-items-center flex-column flex-start w-100">
         <div class="d-flex align-items-center justify-content-between w-100 my-2">
           <span>
             {{item.price| currency:'USD' }}
           </span>
           <span>   <ng-container *ngFor="let star of getStars(item.rate)">
             <i class="fa-solid fa-star text-warning" style="font-size: 13px;"></i>
           </ng-container> </span>
         </div>
         <span class=" w-100 mx-2 fs-6 text-bold">
           {{item.name | slice:0:40 }}
         </span>
        </div>
        <div class="my-3 d-flex align-items-center justify-content-center">
         <button class="btn btn-outlin border shadow text-primary "  [routerLink]="['/details',item._id]" > More Details</button>
        </div>
        </div>
       </div>
 <div class="wish_market shadow">
   <span class="cart-icon text-center w-100 "><i class="fa-solid fa-cart-shopping"></i></span>

   <span class="heart-icon w-100 text-center"><i class="fa-regular fa-heart"></i></span>
 </div>
     </div>
   </div>
 </div>
 </div>
