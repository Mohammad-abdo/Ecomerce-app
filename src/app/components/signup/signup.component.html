
<div *ngIf="ApiError" class="alert alert-danger my-4 mx-auto">
  {{ApiError}}
</div>
<form action=""
 [formGroup]="registerForm"
#userForm="ngForm"
  (ngSubmit)="handelRegister(registerForm)"
class="border rounded bg-light w-50 mx-auto p-2 shadow my-5 log_form h-100">
  <div class="my-4">
    <div class="max-auto text-center fs-4">Compleate Registratoin</div>
  </div>
  <div class="form-group d-flex mx-3 my-5 align-items-center">
    <label for="name" class="form-label mx-auto  "style="font-weight: bold;width: 100px;">Name :</label>

    <input type="text" class="form-control  py-3 rounded " id="name" placeholder="Enter name" name="Name" required
    formControlName="name"
    [ngClass]="{'is-invalid':(name?.touched||name?.dirty)&&name?.invalid}"

    >
    <div *ngIf="name?.errors &&name?.touched" class="inavlid-feedback">
      <span *ngIf="name?.errors?.['required']">Please Enter Your  Name</span>
  <span *ngIf="name?.errors?.['minlength']" class="text-danger">Last Name Must Be at Latest 3 Characters</span>
      <!--   <span *ngIf="name?.errors?.['maxlength']"class="text-danger">Last Name Must Be at  30 Characters</span> -->
    </div>
  </div>
  <div class="form-group d-flex mx-3 my-5 align-items-center">
    <label for="email" class="form-label mx-auto  "style="font-weight: bold;width: 100px;">Email :</label>
    <input type="email" class="form-control  py-3 rounded " id="email" placeholder="Enter Email" name="email" required

    formControlName="email"
    [ngClass]="{'is-invalid':(email?.touched||email?.dirty)&&email?.invalid}"
    >
  </div>
<div class="form-group d-flex mx-3 my-5  align-items-center">
    <label for="password" class="form-label mx-auto  "style="font-weight: bold;width: 100px;">Password :</label>
    <input type="password" class="form-control py-3 rounded" id="password"  name="password" placeholder="Enter Password" required
    formControlName="password"
    [ngClass]="{'is-invalid':(password?.touched||password?.dirty)&&password?.invalid}"
    >
  </div>
<div class="form-group d-flex mx-3 my-5  align-items-center">
    <label for="confirmPassword" class="form-label mx-auto  "style="font-weight: bold;width: 100px;">confirm Password :</label>
    <input type="password" class="form-control py-3 rounded" id="confirmPassword"  name="confirmPassword" placeholder="Enter Password" required
    formControlName="confirmPassword"
    [ngClass]="{'is-invalid':(confirmPassword?.touched||confirmPassword?.dirty)&&confirmPassword?.invalid}"
    >
  </div>
<div class="form-group d-flex mx-3 my-5  align-items-center">
  <button class="btn btn-outline-light text-dark border px-3  rounded "
  [disabled]="registerForm.invalid"
  type="submit"
  style="font-weight: bold;">
<i *ngIf="isLoder" class="fas fa-spinner fa-spin"></i>
<span *ngIf="!isLoder">Sign Up</span>
</button>
  <span class=" mx-3"> or ? <a routerLink="/login" class="text-success ">Log in</a> </span>
  </div>
  <!-- <div class="form-group d-flex mx-3 my-5  align-items-center">
  </div> -->
</form>
